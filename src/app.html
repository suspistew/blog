<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<link rel="canonical" href="https://daronquest.fr">

		<!-- Robots -->
		<meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1">

		<!-- Favicons -->
		<link rel="icon" type="image/png" sizes="32x32" href="https://github.com/suspistew/blog-data-statics/blob/main/static/logo2.ico?raw=true">
		<link rel="icon" type="image/png" sizes="16x16" href="https://github.com/suspistew/blog-data-statics/blob/main/static/logo2.ico?raw=true">
		<link rel="apple-touch-icon" sizes="180x180" href="https://github.com/suspistew/blog-data-statics/blob/main/static/logo2.ico?raw=true">

		<!-- Open Graph -->
		<meta property="og:type" content="website">
		<meta property="og:locale" content="fr_FR">
		<meta property="og:site_name" content="Daron Quest">
		<meta property="og:title" content="Daron Quest — Journal de bord d’un daron">
		<meta property="og:description" content="Journal de bord d’un daron passionné : avis et tests dans l'univers du gaming, manga, animés.">
		<meta property="og:url" content="https://daronquest.fr">

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Daron Quest — Journal de bord d’un daron">
		<meta name="twitter:description" content="Journal de bord d’un daron passionné : avis et tests dans l'univers du gaming, manga, animés.">
		<meta name="twitter:image" content="https://your-domain.tld/og-image.jpg">
		<meta name="twitter:site" content="@suspistew">
		<meta name="twitter:creator" content="@suspistew">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
		<title>Daron Quest</title>
		<link rel="icon" href="https://github.com/suspistew/blog-data-statics/blob/main/static/logo2.ico?raw=true" type="image/png" sizes="192x192">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
